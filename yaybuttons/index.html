<!DOCTYPE HTML>
  <html>
    <head>
      <title>Button Design</title>
      <link rel="stylesheet" href="styles.css" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <section>
        <div class="wrap">
          <h1>Buttons</h1>

          <div class="section group">
            <div class="col span_1_of_2">
              <button class="btn-1"><i class="fa fa-facebook btncon" aria-hidden="true"></i></button>
            </div>
            <div class="col span_1_of_2">
              <button class="btn-5" />

            </div>
          </div>

          <div class="section group">
            <div class="col span_1_of_2">
              <button class="btn-6" />
            </div>
            <div class="col span_1_of_2">
              <button class="btn-2"><i class="fa fa-cog cogcon" aria-hidden="true"></i></button>

            </div>
          </div>

          <div class="section group">
            <div class="col span_1_of_2">
                <button class="btn-3" />
            </div>
            <div class="col span_1_of_2">
              <button class="btn-4" />
            </div>
          </div>


          <div class="section group">
            <div class="col span_1_of_2">
                <button class="btn-7">

                  <div class="elip"></div>
                </button>
            </div>
            <div class="col span_1_of_2">
              <button class="btn-8"><div class="insta">

              </div>
            </button>
            </div>
          </div>

          <div class="section group">
            <div class="col span_1_of_2">
                <button class="btn-9" />
            </div>
            <div class="col span_1_of_2">
            </div>
          </div>



        </div>
      </section>
    </body>
  </html>
